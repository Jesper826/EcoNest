<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNest</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="JS/main.js" defer></script>
</head>
<body>
    <div class="Header">
        <div class="Top">
            <div class="Logo">
                <div class="LogoFrame">
                    <img src="Images/Logo.png" alt="Logo">
                </div>
                <h3 class="LogoText">EcoNest</h3>
            </div>
            <div class="Buttons">
                <div class="Button">
                    <h3 class="ButtonText">Home</h3>
                </div>
                <div class="Button">
                    <div class="ButtonBackground"></div>
                    <h3 class="ButtonText">About</h3>
                </div>
                <div class="Button">
                    <div class="ButtonBackground"></div>
                    <h3 class="ButtonText">Settings</h3>
                </div>
            </div>
        </div>
        <div class="Account">
            <div class="AccountFrame">
                <img src="images/Account.svg" alt="AccountIcon" srcset="">
                <h3 class="AccountText">Nick</h3>
            </div>
        </div>
    </div>
    <div class="Main">
        <div class="item 1"></div>
        <div class="item 2"></div>
        <div class="item 3"></div>
        <div class="item 4"></div>
    </div>
</body>
</html>
