<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoNest</title>
    <script src="JS/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/ActueleTemp.css">
</head>
<body>
    <div class="Header">
        <div class="Top">
            <div class="Logo">
                <div class="LogoFrame">
                    <img src="Images/Logo.png" alt="Logo">
                </div>
                <h3 class="LogoText">EcoNest</h3>
            </div>
            <div class="Buttons">
                <a class="Button" id="activeButton">
                    <h3 class="ButtonText">Home</h3>
                </a>
                <a href="About.html" class="Button">
                    <div class="ButtonBackground"></div>
                    <h3 class="ButtonText">About</h3>
                </a>
                <a href="Settings.html" class="Button">
                    <div class="ButtonBackground"></div>
                    <h3 class="ButtonText">Settings</h3>
                </a>
            </div>
        </div>
        <div class="Account">
            <div class="AccountFrame">
                <img src="images/Account.svg" alt="AccountIcon" srcset="">
                <h3 class="AccountText">Nick</h3>
            </div>
        </div>
    </div>
    <div class="Main">
        <article class="item" id="Weather" style="grid-area: weather;">
            <h1>text</h1>
        </article>
        <article class="item" id="ActueleTemp" style="grid-area: tempbuiten;">
            <h1></h1>
            <p>🌡️ Max: 9°C, Min: 4°C <br>
                🌦️ Kans op een korte bui, vooral in de ochtend <br>
                🌤️ Afwisseling van zon en wolken <br>
                💨 Matige noordelijke wind (3-4 Bft) <br> 
               </p>
            

        </article>
        <article class="item" id="Weather" style="grid-area: zon;">
            <h1>text</h1>
        </article>
    </div>
</body>
</html>
